<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8"/>
    <title>课程评价系统</title>
    <link rel="shortcut icon" href="../static/images/Logo_40.png" type="image/x-icon"/>
    <!-- layui.css -->
    <link href="../static/plugin/layui/css/layui.css" rel="stylesheet"/>
    <!-- font-awesome.css -->
    <link href="../static/plugin/font-awesome/css/font-awesome.min.css" rel="stylesheet"/>
    <!-- animate.css -->
    <link href="../static/css/animate.min.css" rel="stylesheet"/>
    <!-- 本页样式 -->
    <link href="../static/css/main.css" rel="stylesheet"/>
</head>
<body>
<div class="layui-layout layui-layout-admin">
    <!--顶部-->
    <div align="center">
        <ul class="layui-nav layui-bg-cyan" style=" " lay-filter="leftnav">
            <li class="layui-nav-item layui-this"><a href="javascript:;" class="href-url" data-url="personal" data-id="1">个人信息</a></li>
            <li class="layui-nav-item"><a href="javascript:;" class="href-url" data-url="admin" data-id="2">管理员管理</a></li>
            <li class="layui-nav-item"><a href="javascript:;" class="href-url" data-url="teacher" data-id="3">老师管理</a></li>
            <li class="layui-nav-item"><a href="javascript:;" class="href-url" data-url="course" data-id="4">课程管理</a></li>
            <li class="layui-nav-item"><a href="javascript:;" class="href-url" data-url="first" data-id="4">指标管理</a></li>
            <li class="layui-nav-item"><a href="javascript:;" class="href-url" data-url="student" data-id="4">学生管理</a></li>
            <li class="layui-nav-item"><a href="javascript:;" class="href-url" data-url="pj" data-id="4">评价管理</a></li>
            <li class="layui-nav-item"><a href="javascript:;" class="href-url" data-url="step" data-id="5">评分流程</a></li>
            <li class="layui-nav-item"><a href="javascript:;" id="logout"><i class="fa fa-power-off fa-fw"></i>注销</a></li>
        </ul>
    </div>

    <!--主体内容-->
    <div class="layui-body" style="left:20px;">
        <div style="margin:0;position:absolute;top:4px;bottom:0px;width:100%;" class="layui-tab layui-tab-brief"
             lay-filter="tab" lay-allowclose="true">
            <ul class="layui-tab-title">
                <li lay-id="0" class="layui-this" id="title-id">个人信息</li>
            </ul>
            <div class="layui-tab-content">
                <iframe src="personal" id="content-id" style="width:100%;height:100%;border:none;outline:none;"></iframe>
            </div>
        </div>
    </div>
    <!--底部信息-->
    <div class="layui-footer" style="left: 0px;">
        <p style="line-height:44px;text-align:center;">陪你度过漫长的岁月 - Design By XE</p>
    </div>


</div>
<!--个性化设置-->
<div class="individuation animated flipOutY layui-hide">
    <ul>
        <li><i class="fa fa-cog" style="padding-right:5px"></i>个性化</li>
    </ul>
    <div class="explain">
        <small>从这里进行系统设置和主题预览</small>
    </div>
    <div class="setting-title">设置</div>
    <div class="setting-item layui-form">
        <span>侧边导航</span>
        <input type="checkbox" lay-skin="switch" lay-filter="sidenav" lay-text="ON|OFF" checked="checked"/>
    </div>
    <div class="setting-item layui-form">
        <span>管家提醒</span>
        <input type="checkbox" lay-skin="switch" lay-filter="steward" lay-text="ON|OFF" checked="checked"/>
    </div>
    <div class="setting-title">主题</div>
    <div class="setting-item skin skin-default" data-skin="skin-default">
        <span>低调优雅</span>
    </div>
    <div class="setting-item skin skin-deepblue" data-skin="skin-deepblue">
        <span>蓝色梦幻</span>
    </div>
    <div class="setting-item skin skin-pink" data-skin="skin-pink">
        <span>姹紫嫣红</span>
    </div>
    <div class="setting-item skin skin-green" data-skin="skin-green">
        <span>一碧千里</span>
    </div>
</div>
</div>
<!-- layui.js -->
<script src="../static/plugin/layui/layui.js"></script>
<!-- layui规范化用法 -->
<script type="text/javascript">
    layui.config({
        base: '../static/js/'
    }).use('main');
</script>
</body>
</html>
